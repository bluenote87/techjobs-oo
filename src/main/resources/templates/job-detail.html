<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div class="container" th:each="entry : ${job}">
        <table class="job-listing">
            <tr>
                <td>Job name: </td><td th:text="${entry.name}"></td>
            </tr>
            <tr>
                <td>Employer: </td><td th:text="${entry.employer}"></td>
            </tr>
            <tr>
                <td>Location: </td><td th:text="${entry.location}"></td>
            </tr>
            <tr>
                <td>Position type: </td><td th:text="${entry.positionType}"></td>
            </tr>
            <tr>
                <td>Core competency: </td><td th:text="${entry.coreCompetency}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
